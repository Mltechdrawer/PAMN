name: Android CI (Signing)

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-sign:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3

      - name: Decode keystore
        run: echo "${{ secrets.SIGNING_KEYSTORE_BASE64 }}" | base64 --decode > keystore.jks

      - name: Build signed release AAB
        run: ./gradlew bundleRelease           -Pandroid.injected.signing.store.file=$GITHUB_WORKSPACE/keystore.jks           -Pandroid.injected.signing.store.password=${{ secrets.SIGNING_STORE_PASSWORD }}           -Pandroid.injected.signing.key.alias=${{ secrets.SIGNING_KEY_ALIAS }}           -Pandroid.injected.signing.key.password=${{ secrets.SIGNING_KEY_PASSWORD }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: app/build/outputs/bundle/release/*.aab
